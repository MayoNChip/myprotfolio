<svg width="100" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech-style tag shape -->
  <rect x="10" y="10" width="80" height="30" fill="lightblue" stroke="blue" stroke-width="2"/>
  <path d="M 10,10 L 25,0 L 95,0 L 90,10 Z" fill="lightblue" stroke="blue" stroke-width="2"/>
  <!-- Binary code (0s and 1s) as a detail -->
  <text x="15" y="25" font-family="Arial" font-size="10" fill="black">0101</text>
  <text x="50" y="25" font-family="Arial" font-size="10" fill="black">1010</text>
  <!-- Hole in the tag -->
  <circle cx="20" cy="15" r="3" fill="white"/>
</svg>